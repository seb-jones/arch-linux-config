## ELinks 0.13.GIT configuration file

## This is ELinks configuration file. You can edit it manually,
## if you wish so; this file is edited by ELinks when you save
## options through UI, however only option values will be altered
## and missing options will be added at the end of file; if option
## is not written in this file, but in some file included from it,
## it is NOT counted as missing. Note that all your formatting,
## own comments and so on will be kept as-is.
##
## Obviously, if you don't like what ELinks is going to do with
## this file, you can change it by altering the config.saving_style
## option. Come on, aren't we friendly guys after all?



##############################
# Automatically saved options
#

## config 
#  Configuration handling options.

  ## config.saving_style_w [0|1]
  #  This is internal option used when displaying a warning about obsolete
  #  config.saving_style. You shouldn't touch it.
  set config.saving_style_w = 1


## terminal 
#  Terminal options.

  ## terminal.rxvt-unicode-256color 
  #  Options specific to this terminal type (according to $TERM value).

    ## terminal.rxvt-unicode-256color.italic [0|1]
    set terminal.rxvt-unicode-256color.italic = 0
    ## terminal.rxvt-unicode-256color.colors <num>
    set terminal.rxvt-unicode-256color.colors = 0
    ## terminal.rxvt-unicode-256color.type <num>
    set terminal.rxvt-unicode-256color.type = 0


## ui 
#  User interface options.

  ## ui.language <language>
  #  Language of user interface. 'System' means that the language will be
  #  extracted from the environment dynamically.
  set ui.language = "System"





##############################
# Automatically saved options
#

## ui 
#  User interface options.

  ## ui.success_msgbox [0|1]
  #  When you pressed a [ Save ] button in some manager, this option will make
  #  sure that a box confirming success of the operation will pop up.
  set ui.success_msgbox = 0





##############################
# Automatically saved options
#

## document 
#  Document options.

  ## document.browse 
  #  Document browsing options (mainly interactivity).

    ## document.browse.links 
    #  Options for handling of links to other documents.

      ## document.browse.links.numbering [0|1]
      #  Display numbers next to the links.
      set document.browse.links.numbering = 1


    ## document.browse.search 
    #  Options for searching.

      ## document.browse.search.regex <num>
      #  Enable searching with regular expressions:
      #  0 for plain text searching
      #  1 for basic regular expression searches
      #  2 for extended regular expression searches
      set document.browse.search.regex = 2

      ## document.browse.search.show_hit_top_bottom [0|1]
      #  Whether to show a dialog when the search hits the top or bottom of the
      #  document.
      set document.browse.search.show_hit_top_bottom = 0

      ## document.browse.search.wraparound [0|1]
      #  Wrap around when searching. Currently only used for typeahead.
      set document.browse.search.wraparound = 1



  ## document.colors 
  #  Default document color settings.

    ## document.colors.link <color|#rrggbb>
    #  Default link color.
    set document.colors.link = "blue"






##################################
# Automatically saved keybindings
#

bind "main" "x" = "tab-close"
bind "main" "?" = "search-typeahead-text-back"
bind "main" "/" = "search-typeahead-text"
bind "main" "Ctrl-U" = "move-half-page-up"
bind "main" "Ctrl-D" = "move-half-page-down"
bind "main" "Shift-g" = "move-document-end"
bind "main" "^" = "move-cursor-line-start"
bind "main" "k" = "move-cursor-up"
bind "main" "l" = "move-cursor-right"
bind "main" "h" = "move-cursor-left"
bind "main" "j" = "move-cursor-down"
bind "main" "c" = "none"
bind "main" "b" = "none"
bind "main" "Ctrl-F" = "none"
bind "main" "#" = "none"



##################################
# Automatically saved keybindings
#

bind "main" "G" = "move-document-end"
